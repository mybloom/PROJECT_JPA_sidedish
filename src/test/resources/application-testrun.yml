spring:
  datasource:
    url: jdbc:h2:mem:jpasidedish_test
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    defer-datasource-initialization: true

  #  추가해야 data.sql실행
  sql:
    init:
      mode: always
      data-locations: classpath:data-test.sql

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace
